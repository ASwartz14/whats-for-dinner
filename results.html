<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

</head>
<body>
    <div class="top-bar">
       Results
      </div>
    <table>
        <thead>
          <tr>
            <th width="200">Picture of food</th>
            <th width="150">Food Name</th>
            <th>Food Description</th>
            
            <th width="150">Save?</th>
          </tr>
        </thead>
        <!-- first result on the table -->
        <tbody class="stack hover">
          <tr id="first-result">
            <td>
                <img class="thumbnail" src="https://d1e3z2jco40k3v.cloudfront.net/-/media/mccormick-us/recipes/mccormick/f/2000/fiesta_tacos_2000x1125.jpg?vd=20200628T025153Z&hash=A2C8763288A24F1992E0407B5394E310" alt="Tacos.">
            </td>
            <td id="first-name">Taco</td>
            <td id="first-description">Delicious Tacos!</td>
            <td type="button" class="primary button">Save</td>
          </tr>
          <tr>
            <td>
                <img class="thumbnail" src="https://www.simplyhappyfoodie.com/wp-content/uploads/2018/04/instant-pot-hamburgers-3.jpg" alt="Burger.">
            </td>
            <td>Burger</td>
            <td>Juicy Burgers</td>
            <td type="button" class="success button" disabled>Save</td>
          </tr>
          <tr>
            <td>
                <img class="thumbnail" src="https://www.bowlofdelicious.com/wp-content/uploads/2020/08/bruschetta-pasta-1.jpg" alt="Pasta.">

            </td>
            <td>Pasta</td>
            <td>Amazing pasta</td>
            <td type="button" class="primary button">Save</td>
          </tr>
        </tbody>
      </table>
    
</body>
</html>
