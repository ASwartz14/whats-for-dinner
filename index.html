<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/style.css"/>
</head>


<body>
    <!--Page Header-->
    <header class="subnav-hero-section">
        <h1 class="subnav-hero-headline">What's for Dinner...?</h1>
        <ul class="subnav-hero-subnav">
          <li><a href="#" class="is-active">Search by ingredients</a></li>
          <li><a href="#">Saved Searches</a></li>
        </ul>
      </header>
      
      <!--Main search bar to add ingredients-->
      <section>
        <div>
            <p class="instructions">Individually enter and add to your list of ingredients below. Once you're ready to seach, click the search button to see your recipe results!</p>
        </div>
        <div class="search">
        <div class="input-group input-group-rounded">
            <input id="form-input" class="input-group-field" type="search">
            <div class="input-group-button">
              <button id="add-button" type="submit" class="button secondary" value="Add">Add</button>
            </div>
        </div>
        </div>

      </section>

      <!--Dynamically created ingredient list-->
      <section>
        <div class="card">
            <div class="card-section">
                <h6 class="class-head">Ingredient List:</h6>
                <hr>
                <ul id="ingredient-list">
                    <!--Add dynmically created list items here-->
                </ul>
            </div>
            <button id="search-button" type="button" class="secondary button">Search</button>
          </div>
      </section>
    

<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
</body>
</html>
