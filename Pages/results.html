<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../CSS/style.css"/>   

</head>

<body>
    <header class="subnav-hero-section">
        <h1 class="subnav-hero-headline">Results</h1>
        
    </header>  
    
    <!-- Table to display the results -->
    <table class="results">
        <thead>
            <tr>
                <th width="250">Picture of food</th>
                <th width="150">Food Name</th>
                <th>Food Description</th>
                <th width="150">Link</th>
                <th width="100">Total Time</th>
                <th width="100"># of people served</th>
                <th width="125">Save?</th>
            </tr>
        </thead>
       
        <tbody class="stack hover" id="table-body">
        <!-- first result on the table -->   
            <tr id="first-result">
                <td>
                    <img class="thumbnail"
                        src="https://www.edamam.com/web-img/e42/e42f9119813e890af34c259785ae1cfb.jpg"
                        alt="Tacos.">
                </td>
                <td id="first-name">Chicken Vesuvio</td>
                <td id="first-description"></td>
                <td id="first-link">
                    <a href="http://www.seriouseats.com/recipes/2011/12/chicken-vesuvio-recipe.html">Chicken Vesuvio</a>
                </td>
                <td id="first-time">60 Minutes</td>
                <td id="first-serves">Serves 4</td>
                <td type="button" class="primary button">Save</td>
            </tr>
           
        </tbody>
    </table>
    <hr>
    <div>
        <button class="primary button" type="button">Clear</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="../JS/results.js"></script>
</body>
</html>
