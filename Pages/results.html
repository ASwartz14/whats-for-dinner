<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for Dinner?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../CSS/style.css" />
</head>

<body>
    <!-- Page Header -->
    <header class="subnav-hero-section">
        <img src="../Assets/plate.png" alt="Website logo" class="logo-left">
        <h1 class="subnav-hero-headline">Results</h1>
        <img src="../Assets/plate.png" alt="Website logo" class="logo-right">
        <ul class="subnav-hero-subnav">
            <li><a href="../index.html">Search by ingredients</a></li>
            <li><a href="./saved.html">Saved Searches</a></li>
        </ul>
    </header>
  
    <!-- Table to display the results -->
    <table class="results">
        <thead>
            <tr>
                <th class="myfixed" width="150"></th>
                <th class="myfixed" width="150">Recipe</th>
                <th class="myfixed" width="100">Total Time</th>
                <th class="myfixed" width="100">Serves</th>
                <th class="myfixed" width="150">Link</th>
                <th class="myfixed" width="125">Save Recipe</th>
            </tr>
        </thead>

        <tbody class="stack hover" id="table-body">
            <!-- Recipe results will populate here -->
        </tbody>
    </table>

    <hr>

    <div class="backtosearch">
        <button class="button expanded clear-button" type="button">Search Again</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="../JS/results.js"></script>
</body>

</html>
